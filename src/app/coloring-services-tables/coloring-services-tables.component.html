<mat-form-field> 
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<!-- serviceId Column -->
<ng-container matColumnDef="serviceId">
    <th mat-header-cell *matHeaderCellDef> Service ID </th>
    <td mat-cell *matCellDef="let element"> {{element.serviceId}} </td>
</ng-container>

<!-- setup Column -->
<ng-container matColumnDef="setup">
    <th mat-header-cell *matHeaderCellDef> Setup (mins.) </th>
    <td mat-cell *matCellDef="let element"> {{element.setup}} </td>
</ng-container>

<!-- description Column -->
<ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
</ng-container>

<!-- retail Column -->
<ng-container matColumnDef="retail">
    <th mat-header-cell *matHeaderCellDef> Retail </th>
    <td mat-cell *matCellDef="let element"> {{element.retail}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
